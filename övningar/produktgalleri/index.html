<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktgalleri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div class="product-card">
        <img src="./img/fotboll.jpg" alt="fotboll"/>
        <h3>Fotboll</h3>
        <p>En fotboll av högsta kvalitet</p>
        <span class="price">129kr</span>
      </div>
      <div class="product-card">
        <img src="./img/gitarr.jpg" alt="gitarr"/>
        <h3>Gitarr</h3>
        <p>En gitarr av högsta kvalitet</p>
        <span class="price">479kr</span>
      </div>
      <div class="product-card">
        <img src="./img/skorhorn.jpg" alt="skorhorn"/>
        <h3>Skorhorn</h3>
        <p>Ett skorhorn av högsta kvalitet</p>
        <span class="price">59kr</span>
      </div>
    </div>
  </body>
</html>
